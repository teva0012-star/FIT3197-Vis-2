<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuring out HTML </title>
</head>
<body>
    <h1> Heading 1 </h1>
    <h2> Heading 2 </h2>
    <h3> Heading 3 </h3>
    <h4> Heading 4 </h4>
    <h5> Heading 5 </h5>
    <h6> Heading 6 </h6>
    <table border="2">
        <tr>
            <th> First </th>
            <th> Second </th>
            <th> Third </th>
        </tr>

        <tr>
            <td> 1-1 </td>
            <td> 1-2 </td>
            <td> 1-3 </td>
        </tr>
        <tr>
            <td> 2-1 </td>
            <td> 2-2 </td>
            <td> 2-3 </td>
        </tr>
        <tr>
            <td> 3-1 </td>
            <td> 3-2 </td>
            <td> 3-3 </td>
        </tr>

    </table>
    <p> Paragraph  blalalallaa bleeep boopity boop</p>

    <h2> Embedding images </h2>
    <img src="Pep.png" />

    <h2> creating hyperlinks </h2>
    <a href="https://www.youtube.com/watch?v=aEjKk5Kt3rs"> 
        Click here 
    </a>

    <div style="color : red;">
        <h2> First group </h2>
        <b> Paragraph of 1st group is bold </b>
    </div>

    <div style="color : green;">
        <h2> Second group </h2>
        <mark> Paragraph of 2nd group</mark>
    </div>
</body>
</html>
